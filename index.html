<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gradiex</title>
  <meta name="description" content="Make great gradients with noise! fully on the web">
  <meta name="keywords" content="gradient, noise, circle, spawn, gradient generator, gradient maker, gradient tool">
  <meta name="title" content="Gradiex">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 16px 24px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #controls label {
      margin-right: 6px;
    }

    #controls input[type="range"] {
      width: 100px;
    }

    button {
      background: #2f2f2f;
      border: 0.2px solid #4f4f4f;
      border-radius: 6px;
      padding: 8px 16px;
      color: white;
      cursor: pointer;
      transition: all 0.8s ease;
    } 

    button:hover {
      background: #424141;
      border-radius: 50px;
    }

    #gradientBox {
      width: 100%;
      height: 70vh;
      background: #1e1e1e;
      border: 2px solid #333;
      position: relative;
      overflow: hidden;
      cursor: crosshair;
      border-radius: 12px;
      user-select: none;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0.8);
      animation: pop 0.3s ease-out forwards;
      opacity: 0.8;
    }

    @keyframes pop {
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    #noiseCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border-radius: 12px;
      mix-blend-mode: overlay;
      z-index: 5;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: #181818;
      border-radius: 10px;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 10px;
      outline: none;
      transition: all 0.8s ease;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      background: #181818;
      border: 0.2px solid #4f4f4f;
      border-radius: 5px;  
      width: 100%;
      height: 20px;
      cursor: pointer; 
    }

    input[type="range"]::-moz-range-track {
        background: #181818;
      border: 0.2px solid #4f4f4f;
      border-radius: 5px;  
      width: 100%;
      height: 20px;
      cursor: pointer; 
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      background: #373737;
      border: 0.2px solid #4d4c4c;
      border-radius: 5px;
      width: 26px;
      height: 26px;
      margin-top: -4px;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      background: #373737;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      margin-top: -4px;
      cursor: pointer;
    }

    input[type="checkbox"] {
  -webkit-appearance: none; /* Safari & Chrome */
  -moz-appearance: none; /* Firefox */
  appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 5px;
  border: 0.2px solid #4d4c4c;
  background: #181818;
  cursor: pointer;
  position: relative;
}

input[type="checkbox"]:checked {
  background: #373737;
}

/* Add your own checkmark */
input[type="checkbox"]:checked::after {
  content: "";
  position: absolute;
  top: 3px;
  left: 7px;
  width: 4px;
  height: 9px;
  border: solid white;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}
    h1{
    text-align: center;
    font-size:4rem;
    line-height: 0.2rem;
    color: white;
    }

    #header {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      width: 100%;
      justify-content: center;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 16px 24px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .colorPicker {
  width: 30px;
  height: 30px;
  border: none;
  border-radius: 4px;
  padding: 0;
  cursor: pointer;
  background-color: rgba(53, 53, 53, 0);
  -webkit-appearance: none;
  appearance: none;
}


  </style>
</head>
<body>
    <div id="header"> <h1>Gradiex</h1></div>
  <div id="controls">
    <div>
      <label for="colorPicker">Color:</label>
      <input class="colorPicker" type="color" id="colorPicker" value="#00ffff">
    </div>

    <div>
      <label for="glowSize">Glow:</label>
      <input type="range" id="glowSize" min="10" max="150" value="50">
    </div>

    <div>
      <label for="noiseRange">Noise:</label>
      <input type="range" id="noiseRange" min="0" max="0.6" step="0.01" value="0.1">
    </div>

    <div>
      <label><input type="checkbox" id="randomColor">Random Color</label>
    </div>

    <button onclick="clearCircles()">Clear Circles</button>
  </div>

  <div id="gradientBox" onclick="spawnCircle(event)">
    <canvas id="noiseCanvas"></canvas>
  </div>

  <script>
    const box = document.getElementById("gradientBox");
    const colorPicker = document.getElementById("colorPicker");
    const noiseRange = document.getElementById("noiseRange");
    const glowSize = document.getElementById("glowSize");
    const circleSize = document.getElementById("circleSize");
    const randomColor = document.getElementById("randomColor");
    const noiseCanvas = document.getElementById("noiseCanvas");
    const noiseCtx = noiseCanvas.getContext('2d');

    function resizeNoiseCanvas() {
      noiseCanvas.width = box.clientWidth;
      noiseCanvas.height = box.clientHeight;
      drawNoise(noiseCtx, noiseCanvas.width, noiseCanvas.height);
    }

    window.addEventListener('resize', resizeNoiseCanvas);
    resizeNoiseCanvas();

    function drawNoise(ctx, w, h) {
      const imageData = ctx.createImageData(w, h);
      const buffer = new Uint32Array(imageData.data.buffer);
      for(let i = 0; i < buffer.length; i++) {
        const v = (Math.random() * 255) | 0;
        buffer[i] = (255 << 24) | (v << 16) | (v << 8) | v;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    noiseRange.addEventListener('input', () => {
      noiseCanvas.style.opacity = noiseRange.value;
    });

    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 0xffffff).toString(16).padStart(6, '0');
    }

    function spawnCircle(e) {
      const circle = document.createElement("div");
      circle.className = "circle";

      const rect = box.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const size = 0;  
      const glow = parseInt(glowSize.value);
      const color = randomColor.checked ? getRandomColor() : colorPicker.value;

      circle.style.left = x + "px";
      circle.style.top = y + "px";
      circle.style.width = size + "px";
      circle.style.height = size + "px";
      circle.style.backgroundColor = "transparent"; 
      circle.style.boxShadow = `0 0 ${glow * 2}px ${glow}px ${color}`;


      box.appendChild(circle);
    }

    function clearCircles() {
      const circles = box.querySelectorAll('.circle');
      circles.forEach(c => c.remove());
    }

  </script>

</body>
</html>
