<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gradiex</title>
  <meta name="description" content="Make great gradients with noise! fully on the web">
  <meta name="keywords" content="gradient, noise, circle, spawn, gradient generator, gradient maker, gradient tool">
  <meta name="title" content="Gradiex">
  <link rel="stylesheet" href="stylez.css">
</head>
<body>
    <div id="header"> <h1>Gradiex</h1></div>
  <div id="controls">
    <div>
      <label for="colorPicker">Color:</label>
      <input class="colorPicker" type="color" id="colorPicker" value="#00ffff">
    </div>

    <div>
      <label for="glowSize">Glow:</label>
      <input type="range" id="glowSize" min="10" max="150" value="50">
    </div>

    <div>
      <label for="noiseRange">Noise:</label>
      <input type="range" id="noiseRange" min="0" max="0.6" step="0.01" value="0.1">
    </div>

    <div>
      <label><input type="checkbox" id="randomColor">Random Color</label>
    </div>

    <button onclick="clearCircles()">Clear Circles</button>
  </div>

  <div id="gradientBox" onclick="spawnCircle(event)">
    <canvas id="noiseCanvas"></canvas>
  </div>

  <script src="scriptz.js"></script>

</body>
</html>
